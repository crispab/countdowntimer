<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CountdownTimer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
  <form class="form-inline text-center">
    <div class="form-group">
      <label for="minutes">Set for
        <input type="number" class="form-control" id="minutes" name="minutes" min="1" value="5"
               style="width: 5em;">
        minutes. &nbsp;
      </label>
    </div>
    <button type="button" class="btn btn-default" id="start">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
    </button>
    <button type="button" class="btn btn-default" id="stop">
      <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
    </button>
  </form>

  <canvas class="img-responsive center-block" id="timerCanvas" width="1000px" height="1000px">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <script src="js/main.js"></script>
</main>
<footer>
  CountdownTimer created by Jan Grape at Crisp
</footer>

</body>
</html>
